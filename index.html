  <template id="card-project">
    <div class="card w-80 bg-base-100 shadow-xl">
      <figure><img src="{{ image }}" alt="{{ title }}"></figure>
      <div class="card-body">
        <h2 class="card-title">
          {{ title }}
          <!-- <div class="badge badge-secondary">NEW</div> -->
        </h2>
        <p>{{ description }}</p>
        <div class="card-actions justify-end">
          <a href="{{ url }}" class="btn btn-primary">See Live</a>
        </div>
      </div>
    </div>
  </template>

  <script>
    let thisUrl = window.location.href

    // delete index.html from url if it exists
    if (thisUrl.includes("index.html")) {
      thisUrl = thisUrl.replace("index.html", "");
    }
    // delete '#**' from url
    if (thisUrl.includes("#")) {
      thisUrl = thisUrl.split("#")[0];
    }

    // get all folders on repository
    let url = "https://api.github.com/repos/hasban-fardani/landing-pages/git/trees/main?recursive=1"

    let xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);

    // get folders name and console.log link
    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4 && xhr.status == 200) {
        let response = JSON.parse(xhr.responseText);
        let folders = response.tree;
        let link_tmp = "";

        // search file info.json and get data: title, description, and create_at
        for (let i = 0; i < folders.length; i++) {
          if (folders[i].path.includes("info.json")) {
            let url = thisUrl + folders[i].path;
            let xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            console.log("GET: " + url);
            xhr.onreadystatechange = function () {
              if (xhr.readyState == 4 && xhr.status == 200) {
                console.log("Parse Response and add with template: " + link_tmp);
                console.log("Response: " + xhr.responseText);
                let response = JSON.parse(xhr.responseText);
                let title = response.title;
                let image = response.image;
                let description = response.description;
                let create_at = response.create_at;
                
                link_tmp = url.replace("info.json", "");
                let template_parse = document.getElementById("card-project").innerHTML
                  .replaceAll("{{ url }}", link_tmp)
                  .replaceAll("{{ title }}", title)
                  .replace("{{ description }}", description)
                  .replace("{{ image }}", image.replace('{{ url }}', link_tmp))
                  .replace("{{ create_at }}", create_at);
                console.log(link_tmp, template_parse);
                // insert link into project list with template card-project
                document.getElementById("projects-list").innerHTML += template_parse;
              }
            };
            xhr.send();
          }
        }
      }
    };
    xhr.send();


    // Creates a new instance of the TxtType class.
    // 
    // @param {HTMLElement} el - The HTML element that the text will be typed into.
    // @param {Array} toRotate - An array of strings that will be typed out one by one.
    // @param {number} period - The time in milliseconds between each character being typed.
    // 
    // @return {undefined}
    var TxtType = function (el, toRotate, period) {
      this.toRotate = toRotate;
      this.el = el;
      this.loopNum = 0;
      this.period = parseInt(period, 10) || 2000;
      this.txt = '';
      this.tick();
      this.isDeleting = false;
    };

    // Tick function to update the text displayed in the element.
    TxtType.prototype.tick = function () {
      var i = this.loopNum % this.toRotate.length;
      var fullTxt = this.toRotate[i];

      if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
      } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
      }

      this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';

      var that = this;
      var delta = 150 - Math.random() * 100;

      if (this.isDeleting) { delta /= 2; }

      if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
      } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
      }

      setTimeout(function () {
        that.tick();
      }, delta);
    };

    // Initializes the window.onload event handler function.
    // This function is executed when the window has finished loading.
    // It finds all elements with the class name 'typewrite' and performs the typewriting animation on them.
    // The typewriting animation is done by creating an instance of the TxtType class for each element.
    // The TxtType class takes in the element, the array of strings to type, and the typing period as parameters.
    // If the element has a 'data-type' attribute, it is parsed and passed as the array of strings to type.
    // The 'data-period' attribute specifies the typing period (in milliseconds).
    // Finally, the function injects CSS to create a typewriter effect by appending a <style> element to the <body> with the necessary CSS rules.
    window.onload = function () {
      var elements = document.getElementsByClassName('typewrite');
      for (var i = 0; i < elements.length; i++) {
        var toRotate = elements[i].getAttribute('data-type');
        var period = elements[i].getAttribute('data-period');
        if (toRotate) {
          new TxtType(elements[i], JSON.parse(toRotate), period);
        }
      }

      // INJECT CSS
      var css = document.createElement("style");
      css.type = "text/css";
      css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
      document.body.appendChild(css);
    };
  </script>
